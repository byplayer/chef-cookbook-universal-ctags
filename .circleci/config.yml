version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    machine:
      image: "ubuntu-2004:202010-01"
    steps:
      - curl -sSL https://get.rvm.io | as_user bash -s
      - ruby/install:
          version: "2.7.2"
      - checkout
      - run: bundle install
      - run: bundle exec kitchen test
